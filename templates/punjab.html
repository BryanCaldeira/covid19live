{% load static %}


<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Punjab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/states.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <p id="brand_name">Covid19 Live</p>
    </div>
  </nav>
  <div class="container" align="center">
    <p class="state-name">Punjab</p>
    <img alt="India Punjab COVID-19 map.png"
      src="//upload.wikimedia.org/wikipedia/commons/d/d9/India_Punjab_COVID-19_map.png" decoding="async"
      data-file-width="1084" data-file-height="1200" width="300" height="300"></br>
    <img src="{% static 'css/images/live_icon.gif' %}" style="margin-top: 30px" width="100" height="50">
    <!--Table containing all counts-->
    <table>
      <tr>
        <td class="lab">Confirmed Cases</td>
        <td class="val">{{conf_cases}}</td>
      </tr>
      <tr>
        <td class="lab">Active Cases</td>
        <td class="val">{{act_cases}}</td>
      </tr>
      <tr>
        <td class="lab">Recovered</td>
        <td class="val" style="color: green">{{rec_cases}}</td>
      </tr>
      <tr>
        <td class="lab">Deaths</td>
        <td class="val" style="color: red"><strong>{{deaths}}</strong></td>
      </tr>
      <tr>
        <td class="lab">Fatality Rate</td>
        <td class="val">{{fatality}}</td>
      </tr>
    </table>
    <a id="website" href="https://punjab.gov.in/">punjab.gov.in</a>
  </div>
</body>

</html>
