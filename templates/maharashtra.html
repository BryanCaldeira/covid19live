{% load static %}


<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Maharashtra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/states.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <p id="brand_name">Covid19 Live</p>
      </div>
    </nav>
    <div class="container" align="center">
      <p class="state-name">Maharashtra</p>
      <img alt="India Maharashtra COVID-19 map.svg" src="//upload.wikimedia.org/wikipedia/commons/thumb/3/30/India_Maharashtra_COVID-19_map.svg/220px-India_Maharashtra_COVID-19_map.svg.png" decoding="async" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/3/30/India_Maharashtra_COVID-19_map.svg/330px-India_Maharashtra_COVID-19_map.svg.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/3/30/India_Maharashtra_COVID-19_map.svg/440px-India_Maharashtra_COVID-19_map.svg.png 2x" data-file-width="2168" data-file-height="1671" width="220" height="170"></br>
      <img src="{% static 'css/images/live_icon.gif' %}" style="margin-top: 30px" width="100" height="50">
      <table>
        <tr>
          <td class="lab">Confirmed Cases</td>
          <td class="val">{{conf_cases}}</td>
        </tr>
        <tr>
          <td class="lab">Active Cases</td>
          <td class="val">{{act_cases}}</td>
        </tr>
        <tr>
          <td class="lab">Recovered</td>
          <td class="val" style="color: green">{{rec_cases}}</td>
        </tr>
        <tr>
          <td class="lab">Deaths</td>
          <td class="val" style="color: red">{{deaths}}</td>
        </tr>
        <tr>
          <td class="lab">Fatality Rate</td>
          <td class="val">{{fatality}}</td>
        </tr>
      </table>
      <a id="website" href="https://phdmah.maps.arcgis.com/apps/opsdashboard/index.html#/2cc0055832264c5296890745e9ea415c">Public Health Department, Maharashtra</a>
    </div>
  </body>
</html>
