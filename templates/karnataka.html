{% load static %}


<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Karnataka</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/states.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <p id="brand_name">Covid19 Live</p>
    </div>
  </nav>
  <div class="container" align="center">
    <p class="state-name">Karnataka</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/India_Karnataka_COVID-19_cases.svg/330px-India_Karnataka_COVID-19_cases.svg.png" width="230" height="377" alt="KarnatakaMap">
    <br>
    <img src="{% static 'css/images/live_icon.gif' %}" style="margin-top: 30px" width="100" height="50">
    <!--Table containing all counts-->
    <table>
      <tr>
        <td class="lab">Confirmed Cases</td>
        <td class="val">{{conf_cases}}</td>
      </tr>
      <tr>
        <td class="lab">Active Cases</td>
        <td class="val">{{act_cases}}</td>
      </tr>
      <tr>
        <td class="lab">Recovered</td>
        <td class="val" style="color: green">{{rec_cases}}</td>
      </tr>
      <tr>
        <td class="lab">Deaths</td>
        <td class="val" style="color: red"><strong>{{deaths}}</strong></td>
      </tr>
      <tr>
        <td class="lab">Fatality Rate</td>
        <td class="val">{{fatality}}</td>
      </tr>
    </table>
    <a id="website"
      href="https://karunadu.karnataka.gov.in/hfw/kannada/Pages/home.aspx">karunadu.karnataka.gov.in/hfw</a>
  </div>
</body>

</html>
